            <!-- Theme Toggle -->
            <button
              id="themeToggle"
              class="theme-toggle"
              aria-label="Toggle theme"
            >
              <svg
                class="sun-icon"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <circle cx="12" cy="12" r="5" />

    </header>

    <!-- Main Content -->
    <main class="main-content">
      <div class="container">
        <div class="content-wrapper">
          <!-- Hero Section -->
          <div class="hero-section">
            <h1 class="hero-title">KRAKEN SECURITY</h1>
            <p class="hero-subtitle">
              Advanced cybersecurity solutions to protect your digital assets
              from emerging threats
            </p>
            <div class="hero-divider"></div>
          </div>

          <!-- Contact Form -->
          <div class="form-container">
            <div class="contact-card" id="contactCard">
              <div class="card-header">
                <h2 class="card-title" data-translate="contactUs">
                  Contact Us
                </h2>
                <p class="card-subtitle">
                  Secure your digital infrastructure with Kraken
                </p>
              </div>

              <form id="contactForm" class="contact-form">
                <div class="form-group">
                  <label for="name" class="form-label" data-translate="name"
                    >Name</label
                  >
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-input"
                    data-translate-placeholder="name"
                  />
                  <div class="error-message" id="nameError"></div>
                </div>

                <div class="form-group">
                  <label for="email" class="form-label" data-translate="email"
                    >Email</label
                  >
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-input"
                    data-translate-placeholder="email"
                  />
                  <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                  <label
                    for="message"
                    class="form-label"
                    data-translate="message"
                    >Message</label
                  >
                  <textarea
                    id="message"
                    name="message"
                    class="form-textarea"
                    rows="5"
                    data-translate-placeholder="message"
                  ></textarea>
                  <div class="error-message" id="messageError"></div>
                </div>

                <button type="submit" class="submit-button" id="submitButton">
                  <svg
                    class="submit-icon"
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <line x1="22" y1="2" x2="11" y2="13" />
                    <polygon points="22,2 15,22 11,13 2,9 22,2" />
                  </svg>
                  <span class="submit-text" data-translate="submit"
                    >Send Message</span
                  >
                  <div class="loading-spinner" id="loadingSpinner"></div>
                </button>
              </form>
            </div>

            <!-- Success Message -->
            <div class="success-card" id="successCard" style="display: none">
              <div class="success-content">
                <svg
                  class="success-icon"
                  width="64"
                  height="64"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                  <polyline points="22,4 12,14.01 9,11.01" />
                </svg>
                <h2 class="success-title" data-translate="success">
                  Message sent successfully!
                </h2>
                <p class="success-subtitle">
                  Thank you for reaching out to Kraken Security.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <p class="footer-text">
            ¬© 2025 <span data-translate="siteName">KRAKEN</span> Security. Built
            by
            <span class="developer-credit" data-translate="developerCredit"
              >Josh_d_developer</span
            >
          </p>
        </div>
      </div>
    </footer>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
      <div class="toast-content">
        <span class="toast-message"></span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
